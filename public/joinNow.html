<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Lines Green Label</title>

    <link href="/dist/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="/shortLogo.png" type="image/x-icon">

    <!-- Header and footer script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("/dist/header.html");
            $("#footer").load("/dist/footer.html");
        });
    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>

    <div id="header"></div>

    <div>
        <h2 class="pt-32 text-center text-2xl font-bold text-green-700 md:text-4xl">
            ENQUIRY FORM
        </h2>
    </div>

    <section id="#enquiry">
        <div
            class="mt-10 w-full px-8 py-10 mx-auto overflow-hidden bg-green-50/30 border border-green-400 rounded-lg shadow-2xl space-y-0 lg:max-w-xl shadow-gray-300/50">
            <h1 class="text-lg font-medium text-gray-700">Enquiry</h1>
            <p class="text-gray-500">Interested? Please fill in your contact details and we'll get in touch with you at
                the earliest</p>

            <form class="mt-6">
                <div class="mt-8 flex-1">
                    <label class="block mb-2 text-sm text-gray-600 space-y-0">Full Name</label>
                    <input required type="text" placeholder="John Doe"
                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-green-400 space-y-0 focus:ring-green-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>

                <div class="flex-1 mt-6">
                    <label class="block mb-2 text-sm text-gray-600 space-y-0">Email address</label>
                    <input required type="email" placeholder="abc@example.com"
                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-green-400 space-y-0 focus:ring-green-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>

                <div class="flex-1 mt-6">
                    <label class="block mb-2 text-sm text-gray-600 space-y-0">Phone</label>
                    <input required type="number" placeholder="+919987894561"
                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-green-400 space-y-0 focus:ring-green-400 focus:outline-none focus:ring focus:ring-opacity-40" />
                </div>

                <div class="flex-1 mt-6">
                    <label class="block mb-2 text-sm text-gray-600 space-y-0">Message</label>
                    <textarea required type="text" placeholder="Message"
                        class="resize-y w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-green-400 space-y-0 focus:ring-green-400 focus:outline-none focus:ring focus:ring-opacity-40"></textarea>
                </div>

                <div class="w-full mt-6">
                    <label class="block mb-2 text-sm text-gray-600 space-y-0">Enquiry About</label>
                    <select
                        class="block w-full px-5 py-3 mt-2 text-gray-700 placeholder-gray-400 bg-white border border-gray-200 rounded-md focus:border-green-400 space-y-0 focus:ring-green-400 focus:outline-none focus:ring focus:ring-opacity-40"
                        title="Select One">
                        <option>I want to become Retailer</option>
                        <option>I want to become Distributor</option>
                        <option>I want to become Green Label Partner</option>
                        <option>Other</option>
                    </select>
                </div>



                <button
                    class="w-full px-6 py-3 mt-6 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-green-500 rounded-md hover:bg-green-400 focus:outline-none focus:ring focus:ring-green-300 focus:ring-opacity-50">
                    get in touch
                </button>
            </form>
        </div>
    </section>

    <div id="footer"></div>

</body>

</html>
