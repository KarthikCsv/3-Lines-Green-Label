<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Lines Green Label</title>

    <link href="/dist/style.css" rel="stylesheet">

    <link rel="shortcut icon" href="/shortLogo.png" type="image/x-icon">

    <!-- Header and footer script -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("/dist/header.html");
            $("#footer").load("/dist/footer.html");
        });
    </script>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</head>

<body>

    <div id="header"></div>

    <div class="pb-16">
        <div class="pt-32 xl:container m-auto space-y-12 px-6 md:px-12 lg:px-20">
            <div>
                <h2 class="mt-4 text-center text-2xl font-bold text-green-700 md:text-4xl">
                    COMPANY DOCUMENTS
                </h2>
            </div>
            <div class="mt-16 grid gap-8 sm:w-2/3 sm:mx-auto md:w-full md:grid-cols-2 md:-mx-8 lg:grid-cols-2">
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <embed src="/assets/docs/Incorporation Certificate (1).pdf" type="" height="350" width="512">
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                Incorporation Certificate
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <img src="/assets/docs/Company Pan.jpg"
                            class="rounded-2xl mx-auto shadow-lg" height="250" alt="3lines" />
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                PAN Card
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <embed src="/assets/docs/Company GST.pdf" type="" height="350" width="512">
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                GST
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <img src="/assets/docs/Sample Cheque.jpeg" class="rounded-2xl mx-auto shadow-lg" height="250" alt="3lines" />
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                Cancelled Cheque
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <embed src="/assets/docs/Company MSME.pdf" type="" height="350" width="512">
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                MSME Certificate
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <embed src="/assets/docs/tan.pdf" type="" height="350" width="512">
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                TAN
                            </h3>
                        </div>
                    </div>
                </div>
                <div
                    class="p-8 py-12 sm:p-12 rounded-3xl bg-green-100 border border-gray-100 bg-opacity-50 shadow-2xl shadow-gray-600/10">
                    <div class="space-y-12 text-center">
                        <img src="/assets/docs/Record (1).jpeg" class="rounded-2xl mx-auto shadow-lg" height="250" alt="3lines" />
                        <div class="space-y-6">
                            <h3 class="text-2xl font-semibold text-gray-800 transition">
                                World Record
                            </h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>

</body>

</html>
